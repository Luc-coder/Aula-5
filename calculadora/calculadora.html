<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    

    <!-- <p id="show"></p>

    <div class="mainCalc">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">+</button>
        <button class="button">=</button>
    </div> -->

    <main>
        <div class="container">

            <div class="visor"><p id="show"></p></div><!--visor-->

            <div class="separa"></div><!--separa-->

            <div class="numbers">

                <div class="flex-numbers">
                    <div style="background-color: rgb(255, 73, 73);" class="button-div"><button class="button">C</button></div>
                    <div class="button-div"><button class="button">√</button></div>
                    <div class="button-div"><button class="button">x²</button></div>
                    <div class="button-div"><button class="button">←</button></div>
                </div><!--flexnumbers-->

                <div class="flex-numbers">
                    <div class="button-div"><button class="button">(</button></div>
                    <div class="button-div"><button class="button">)</button></div>
                    <div class="button-div"><button class="button">%</button></div>
                    <div class="button-div"><button class="button">/</button></div>
                </div><!--flexnumbers-->

                <div class="flex-numbers">
                    <div class="button-div"><button class="button">7</button></div>
                    <div class="button-div"><button class="button">8</button></div>
                    <div class="button-div"><button class="button">9</button></div>
                    <div class="button-div"><button class="button">*</button></div>
                </div><!--flexnumbers-->

                <div class="flex-numbers">
                    <div class="button-div"><button class="button">4</button></div>
                    <div class="button-div"><button class="button">5</button></div>
                    <div class="button-div"><button class="button">6</button></div>
                    <div class="button-div"><button class="button">-</button></div>
                </div><!--flexnumbers-->

                <div class="flex-numbers">
                    <div class="button-div"><button class="button">1</button></div>
                    <div class="button-div"><button class="button">2</button></div>
                    <div class="button-div"><button class="button">3</button></div>
                    <div class="button-div"><button class="button">+</button></div>
                </div><!--flexnumbers-->

                <div class="flex-numbers">
                    <div class="button-div"><button class="button">,</button></div>
                    <div class="button-div"><button class="button">0</button></div>
                    <div class="button-div"><button class="button">.</button></div>
                    <div class="button-div"><button class="button">=</button></div>
                </div><!--flexnumbers-->

            </div><!--numbers-->

        </div><!--container-->
    </main><!--main-->
    

<script src="js/main.js"></script>
</body>
</html>

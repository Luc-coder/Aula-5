<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="GET">
        <h1>Sign up for AWS</h1>
        <label for="email">
            <h4>Email adress</h4>
            <p>You will use this email address to sign in to your new AWS account</p><br>
            <input type="email" name="" id="email">
        </label>
        <br>
        <label for="password">
            <h4>Password</h4>
            <input type="password" name="" id="password">
            <br>
        </label>
        <label for="conpassword">
            <h4>Confirm Password</h4>
            <input type="password" name="" id="conpassword">
        </label>
        <label for="name">
            <h4>AWS account name</h4>
            <p>Choose a name for your account. You can change this name in your account settings after you sign up.</p>
            <input type="text" id="name">
        </label>
        <br><br>
        <input style="width: 200px; color: #fff; background-color: orange; border: none;" value="Continue(step 1 of 5)" type="submit" name="" id="submit">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/exercicio1.css">
</head>
<body>

    <div id="tela1" class="tela1">
        <div class="box-top">
            <input id="valorCompra" type="text" placeholder="Valor da compra R$">
        </div><!--top-->

        <div class="box-botom">
            <button onclick="proximo()">Próximo</button>
        </div><!--botom-->
    </div><!--tela1-->

    <div id="tela2" class="tela2">
        <div class="box-valor">
            <p id="show"></p>
        </div><!--box-valor-->

        <div class="box-buttons">
            <div class="buttons-flex">
                <div class="parcelas"><p>N° de parcelas</p></div>
                <div class="juros"><p>% de juros</p></div>
            </div>

            <div class="buttons-flex">
                <div class="parcelas"><button class="valor">1</button></div>
                <div class="juros"><p>0</p></div>
            </div>

            <div class="buttons-flex">
                <div class="parcelas"><button class="valor">2</button></div>
                <div class="juros"><p>3</p></div>
            </div>

            <div class="buttons-flex">
                <div class="parcelas"><button class="valor">4</button></div>
                <div class="juros"><p>7</p></div>
            </div>
        </div><!--box-buttons-->
    </div><!--tela2-->

    <div id="tela3" class="tela3">
        <h1 id="valorFinal"></h1>
    </div><!--tela3-->

    <script src="js/exercicio1.js"></script>
</body>
</html>

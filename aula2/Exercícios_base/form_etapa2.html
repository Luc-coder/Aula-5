<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <table>
        <h1>Sign up for AWS</h1>
        <h2><strong>Contact Information</strong></h2>
        <label for="plan">
            <p>How do you plan to use AWS?</p>
            <input type="radio" name="plano"> Business - for your word, school, or organization <br>
            <input type="radio" name="plano"> Personal - for your own projects <br>
        </label>
        <p>Who should we contact about this account?</p>
        <label for="name">
            <p>Full name</p>
            <input type="text" name="" id="name">
        </label>
        <label for="number">
            <p>Phone Number</p>
            <small>Enter your country code and your phone number.</small>
            <input type="tel" name="" id="number" placeholder="+55 11 96572-8672">
        </label>
        <label for="country">
            <p>Country or Region</p>
            <select>
                <option value="1">Estados Unidos</option>
                <option value="2">Brazil</option>
            </select>
        </label>
        <Label for="adress">
            <p>Adress</p>
            <input type="text" name="" id="adress">
            <input type="text" placeholder="Apartamento, SuÃ­te, etc." name="" id="">
        </Label>
        <label for="city">
            <p>City</p>
            <input type="text" name="" id="city">
        </label>
        <label for="state">
            <p>State, Province, or Region</p>
            <input type="text" name="" id="state">
        </label>
        <label for="postal">
            <p>Postal Code</p>
            <input type="text" name="" id="postal">
        </label>
        <input type="checkbox"> I have read and agree to the terms of the <a href="#">AWS Customer Agreement</a>.
        <br><br>
        <input style="width: 300px; color: #fff; background-color: orange; border: none;" type="submit" name="" id="submit" value="Continue(step 2 of 5)">
    </table>
</body>
</html>

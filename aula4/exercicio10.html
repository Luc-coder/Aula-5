<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var alturaDegrau = prompt("Qual a altura do degrau?");
        var alturaEscada = prompt("Qual a altura da escada");

        var resultado = alturaEscada / alturaDegrau;
        document.write("Vai precisar de " + resultado + " degraus para subir a escada");
    </script>
</body>
</html>
